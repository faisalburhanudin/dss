{% extends "admin/layout.html" %}

{% block page %}
<h3>Add cpu</h3>
<form action="/admin/cpu/add", method="post">

  <div class="form-group">
    <label for="type">Type</label>
    <input type="text" class="form-control" name="type" id="type" placeholder="Type">
  </div>

  <div class="form-group">
    <label for="core">Core</label>
    <input type="text" class="form-control" name="core" id="core" placeholder="Core">
  </div>

  <div class="form-group">
    <label for="speed">Speed</label>
    <input type="text"  class="form-control" name="speed" id="speed" placeholder="Speed">
  </div>

  <div class="form-group">
    <label for="cache">Cache</label>
    <input type="text"  class="form-control" name="cache" id="cache" placeholder="Cache">
  </div>

  <button type="submit" class="btn btn-default">Simpan</button>
</form>
{% endblock %}
