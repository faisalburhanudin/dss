{% extends "admin/layout.html" %}

{% block page %}
<h3>Update user</h3>
<form action="/admin/user/update/{{ admin_id }}", method="post">

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" value="{{ username }}" id="username" placeholder="Username">
  </div>

  <div class="form-group">
    <label for="status">Status</label>
    <select name="status" id="status" class="form-control">
      <option value="1" {% if status == 1 %}selected{% endif %}>Super administrator</option>
      <option value="2" {% if status == 2 %}selected{% endif %}>administrator</option>
    </select>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" value="{{ password }}" id="password" placeholder="password">
  </div>
  <button type="submit" class="btn btn-default">Simpan</button>
</form>
{% endblock %}
